<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player Uygulaması</title>
</head>
<body>
    
    <div class="musicPlayerContainer">
        <div class="musicImageDiv">
            <img src="assets/images/c.png" id="musicImage" alt="">
        </div>
        <div class="musicPlayerContent">
            <div class="musicTitleDiv">
                <h2 class="musicTitle">React Eğitimi</h2>
                <h3 class="singerTitle">Emrullah Yavuz</h3>
            </div>
            <audio src="assets/audios/c.mp3" id="music"></audio>
            <div class="progressDiv">
                <div class="progressBars">
                    <div class="progressBar1"></div>
                    <div class="progressBar2"></div>
                </div>
                <div class="musicTimeDiv">
                    <span class="currentTime">0:00</span>
                    <span class="totalTime">2:08</span>
                </div>
            </div>
            <div class="musicControlDiv">
                <i class="fa-solid fa-backward" id="backward"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward" id="forward"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
